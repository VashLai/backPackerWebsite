<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯</title>
    <link href="/static/css/edit.css" rel="stylesheet">
</head>

<body>
</div>
<div id="editor">
    <form action="#" method="post">
        {% csrf_token %}
        <div>
            <label for="location">地區</label>
            <input type="location" id="location" class="readonly" name="location" readonly="True" value="{{ favo_info.res.0.region }}">
        </div>
        <div>
            <label for="category">分類</label>
            <input type="category" id="category" class="readonly" name="category" readonly="True"  value="{{ favo_info.res.0.category }}">
        </div>
        <div>
            <label for="title">主題</label>
            <input type="title" id="title" class="readonly" name="title" readonly="True" value="{{ favo_info.res.0.title }}">
        </div>
        <div>
            <label for="url">網址</label>
            <input type="url" id="url" class="readonly" name="url" readonly="True" value="{{ favo_info.res.0.url }}">
        </div>
        <div>
            <label for="articleId">文章編號</label>
            <input type="articleId" id="articleId" class="readonly" name="articleId" readonly="True" value="{{ favo_info.res.0.article_id }}">
        </div>
        <div>
            <label for="reports">回覆量</label>
            <input type="reports" id="reports" class="readonly" name="reports" readonly="True"  value="{{ favo_info.res.0.reports }}">
        </div>
        <div>
            <label for="addTime">收藏時間</label>
            <input type="addTime" id="addTime" class="readonly" name="addTime" readonly="True"  value="{{ favo_info.res.0.collect_time }}">
        </div>
        <div>
            <label for="location">備註</label>
            <textarea name="contents" id="" cols="79" rows="10">{{ favo_info.res.0.note }}</textarea>
        </div>
        <div id="hrdiv">
            <hr>
        </div>
        <div id="btndiv">
            <label for=""></label>
            <input type="submit" class="btn" value="修改">
            <input type="button" class="btn"  onclick="self.location.href='/favorite'" value="返回">
        </div>
    </form>
</div>
</body>


</html>
